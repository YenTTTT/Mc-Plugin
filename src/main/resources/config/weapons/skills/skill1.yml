# weapon skills config (templates)
# each top-level key is a skill-id
#
# 單位說明：
# - cooldown: 冷卻時間（秒）
# - duration: 持續時間如果有的話通常用 ticks（20 ticks = 1 秒）

thorn_spike:
  display-name: "藤莿"
  type: "line_damage"
  trigger: RIGHT_CLICK
  cooldown: 3  # 冷卻時間（秒）
  description: "Summon thorn spikes in front of the player"

  damage: 5
  range: 3
  aoe-width: 3

  particle: SCULK_CHARGE
  sound: entity.dolphin.hurt

  # new (optional) complex nodes
  target:
    shape: BOX
    height: 3
    filter:
      exclude-self: true

  visuals:
    particles:
      - id: SCULK_CHARGE
        count: 80
        offset-x: 1.5
        offset-y: 0.8
        offset-z: 1.5
        extra: 0.02
        animation:
          style: NONE
    sounds:
      - id: entity.dolphin.hurt
        volume: 1.0
        pitch: 1.0

fire_nova:
  display-name: "Fire Nova"
  type: "radius_damage"
  trigger: RIGHT_CLICK
  cooldown: 8  # 冷卻時間（秒）
  description: "Explode fire around the player"

  damage: 6
  range: 3.5

  particle: EXPLOSION
  sound: entity.generic.explode

  visuals:
    particles:
      - id: EXPLOSION
        count: 40
        offset-x: 0.8
        offset-y: 0.5
        offset-z: 0.8
        extra: 0.02


dash:
  display-name: "Dash"
  type: "dash"
  trigger: RIGHT_CLICK
  cooldown: 3  # 冷卻時間（秒）
  description: "Quick burst forward"

  particle: CLOUD
  sound: entity.player.attack.sweep

vampire_drain:
  display-name: "吸血"
  type: "target_damage"
  trigger: RIGHT_CLICK
  cooldown: 2  # 冷卻時間（秒）
  description: "Drain life from a targeted enemy"

  damage: 4
  range: 20
  heal-player: 2

  # fallback
  particle: DUST
  sound: entity.generic.eat

  target:
    shape: TARGET

  visuals:
    particles:
      - id: DUST
        count: 8
        offset-x: 0.02
        offset-y: 0.02
        offset-z: 0.02
        extra: 0.0
        animation:
          style: LINE_STEPS
          steps: 18
          step-size: auto
    sounds:
      - id: entity.generic.eat
        volume: 1.0
        pitch-min: 0.8
        pitch-max: 1.2
