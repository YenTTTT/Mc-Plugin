# 武器類型配置範例（新格式 - 對應 example.md）
# 在 config/weapons/types/ 目錄下的所有 .yml 文件都會被加載

iron_scythe:
  # 【武器基本資料】
  basic:
    name: "鐵鐮刀"
    material: IRON_HOE
    rarity: "COMMON"
    bindType: "NONE"

  # 【外觀設定】
  appearance:
    display:
      name: "&c&l鐵鐮刀"
      lore:
        - "&7從背後攻擊造成額外傷害"
        - "&e特殊效果: 背刺"
      customModelData: 0
      enchantGlint: false

  # 【基礎戰鬥屬性】
  stats:
    baseDamage: 10.0
    attackSpeed: 1.6 # 等同於 20 / 12.5 ticks
    critChancePercent: 50.0
    critDamageMultiplier: 2.0
    knockbackStrength: 0.0
    durabilityCostMultiplier: 1.0

  # 【特殊機制】
  special:
    backstabEnabled: true
    backstabMultiplier: 1.5
    armorPierce: 0.0    # 穿透傷害 %
    aoeRadius: 0.0
    lifeStealPercent: 0.0

  # 【主動技能】
  activeSkill:
    skillKey: ""
    trigger: RIGHT_CLICK
    cooldownSeconds: 0
    description: ""

  # 【被動效果】
  passives:
    - passiveKey: "kill_crit_boost"
      condition: "ON_KILL"
      chancePercent: 100.0
      description: "擊殺生物後，10秒內暴擊率+50%"
      params:
        value: 50.0
        durationTicks: 200
        cooldownTicks: 100

  # 【元素/狀態效果】
  element:
    type: NONE
    state: ""
    durationSeconds: 0.0

  # 【音效與視覺】
  fx:
    attackSound: ""
    skillSound: ""
    particle: ""

  # 【限制條件】
  requirements:
    droppable: true
    tradeable: true

  # 【平衡與備註】
  balance:
    role: DPS
    notes: "背刺專用武器"

fire_sword:
  basic:
    name: "烈焰之劍"
    material: DIAMOND_SWORD
    rarity: "RARE"
    bindType: "NONE"

  appearance:
    display:
      name: "&4&l烈焰之劍"
      lore:
        - "&7點燃敵人，造成持續傷害"
        - "&e特殊效果: 燃燒"
      enchantGlint: true

  stats:
    baseDamage: 8.0 # 為了測試，給個基礎傷
    attackSpeed: 1.6
    critChancePercent: 0.0
    critDamageMultiplier: 1.5
    knockbackStrength: 0.0
    durabilityCostMultiplier: 1.0

  special:
    # 這裡演示混合：雖然主要是火，但也可以有特殊機制
    backstabEnabled: false
    armorPierce: 20.0 # 自帶 20% 穿透
    aoeRadius: 0.0
    lifeStealPercent: 0.0

  element:
    type: FIRE
    state: BURN
    durationSeconds: 5.0 # 5秒燃燒 = 100 ticks

  fx:
    attackSound: "entity.blaze.shoot"
    particle: ""

  requirements:
    droppable: true

