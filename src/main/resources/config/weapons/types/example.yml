# 武器類型配置範例（新格式）
# 在 config/weapons/types/ 目錄下的所有 .yml 文件都會被加載
# 每把武器的最外層 key 仍是「內部ID / weaponKey」（英文/無空格）
#
# 單位說明：
# - cooldown: 冷卻時間（秒）
# - duration-ticks / cooldown-ticks: 持續時間/冷卻（ticks，20 ticks = 1 秒）

iron_scythe:
  # 【武器基本資料】
  basic:
    name: "鐵鐮刀"
    material: IRON_HOE
    rarity: "普通"
    bind-type: "無"   # 無 / 綁定玩家 / 掉落消失

  # 【外觀設定】
  appearance:
    display-name: "&c&l鐵鐮刀"
    lore:
      - "&7從背後攻擊造成額外傷害"
      - "&e特殊效果: 背刺"
    custom-model-data: 0
    enchanted-glow: false

  # 【基礎戰鬥屬性】
  stats:
    damage-multiplier: 1.5
    base-damage: 10
    attack-speed: 50.0
    crit-chance: 50.0
    crit-damage-multiplier: 2.0
    knockback: 0
    durability-cost-multiplier: 1.0

  # 【特殊機制】
  special:
    backstab-enabled: true
    backstab-multiplier: 1.0
    effect: "backstab"   # 可用：backstab / burn / lightning / none
    effects:
      backstab-particle: "enchanted_hit"
      backstab-sound: "entity.guardian.ambient_land"

  # 【主動技能】
  # 引用 config/weapons/skills/ 中定義的技能
  active-skill:
    name: "thorn_spike"   # 技能 ID（引用 skills 配置）
    # 可選：覆蓋技能的預設值
    # cooldown: 5
    # damage: 10

  # 【被動效果】
  passive:
    name: "殺戮激勵"
    description: "擊殺生物後，10秒內暴擊率+50%"
    condition: "kill"
    chance: 1.0
    effect: "kill_crit_boost"
    value: 50.0
    duration-ticks: 200      # 持續時間（ticks，200 ticks = 10秒）
    cooldown-ticks: 100      # 冷卻時間（ticks，100 ticks = 5秒）

  # 【元素/狀態效果】
  element:
    element: "無"       # 火 / 冰 / 雷 / 毒 / 無
    status: ""
    duration-ticks: 0
    lightning-chance: 0.3

  # 【音效與視覺】
  effects: {}

  # 【限制條件】
  limits:
    droppable: true

  # 【平衡與備註】
  notes:
    design-note: ""

