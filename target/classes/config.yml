# ===========================================
# SKILLS
# ===========================================
# Define skills that players can use
# Activation types:
#   - RIGHT_CLICK: Right-click with item
#   - LEFT_CLICK: Left-click with item
# Available effects:
#   - fireball: Launch a fireball projectile
#   - heal: Restore player health
#   - dash: Quick forward movement
# ===========================================

skills:
  fireball:
    name: "Fireball"
    item: BLAZE_ROD
    activation: RIGHT_CLICK
    cooldown: 10
    effect: fireball

  heal:
    name: "Heal"
    item: GOLDEN_APPLE
    activation: LEFT_CLICK
    cooldown: 20
    effect: heal

  dash:
    name: "Dash"
    item: FEATHER
    activation: RIGHT_CLICK
    cooldown: 5
    effect: dash

# ===========================================
# CUSTOM MOBS
# ===========================================
# Define custom mob types with special behaviors
# Available special behaviors:
#   - snowball_thrower: Periodically throws snowballs
#   - fire_arrows: Shoots fire arrows
#   - split_on_death: Splits into smaller versions on death
# ===========================================

mobs:
  snow_zombie:
    name: "&f&lSnow Zombie"
    type: ZOMBIE
    health: 25.0
    damage: 6.0
    special-behavior: snowball_thrower

  fire_skeleton:
    name: "&6&lFire Skeleton"
    type: SKELETON
    health: 20.0
    damage: 7.0
    special-behavior: fire_arrows

  giant_slime:
    name: "&a&lGiant Slime"
    type: SLIME
    health: 50.0
    damage: 10.0
    special-behavior: split_on_death

# ===========================================
# GENERAL SETTINGS
# ===========================================

settings:
  debug-mode: false
  enable-custom-weapons: true
  enable-skills: true
  enable-custom-mobs: true
